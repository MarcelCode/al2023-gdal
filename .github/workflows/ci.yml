name: CI

on:
  push:
    branches:
      - master

env:
  GDAL_VERSION: 3.8.0
  GDAL_VERSION_TAG: 3.8

jobs:
  build:
    runs-on: ubuntu-latest
    permissions: write-all
    if: "!contains(github.event.head_commit.message, '[skip ci]')"
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build
        uses: docker/build-push-action@v5
        with:
          platforms: linux/amd64
          context: .
          load: true
          file: dockerfiles/Dockerfile
          build-args: |
            GDAL_VERSION=${{ env.GDAL_VERSION }}
          tags: ghcr.io/${{ github.actor }}/lambda-al2023-gdal:${{ env.GDAL_VERSION_TAG }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Test
        run: |
          docker run \
            --platform=linux/amd64 \
            --entrypoint bash \
            -v ${{ github.workspace }}:/local \
            --rm ghcr.io/${{ github.actor }}/lambda-al2023-gdal:${{ env.GDAL_VERSION_TAG }} \
            /local/tests/tests.sh